<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home - Crop Recommendation</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<style> 
  
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}
.container {
    background-color: white;
    width: 70%;
    margin: 0px auto;
    padding: 30px;
    margin-bottom:0px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form headings */
.container h3 {
    color: #2e8b57;
    font-size: 24px;
    margin: 0px;
    text-align: center;
    margin-bottom: 10px;
}

/* Form group layout */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Submit button */
.btn {
    padding: 10px 20px;
    background-color: #2e8b57;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #246c45;
}
footer {
    background-color: #2e8b57;
    color: white;
    text-align: center;
    padding: 10px 20px;
    font-size: 14px;
    margin-top: 5px;
    width: 100%;
    left:0;
    bottom:0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
}

</style>
<body>
   
    <nav>
        <a href="/shop/home/">Home</a>
        <a href="/shop/about/">About</a>
        <a href="/shop/service/">Services</a>
        <a href="/shop/contactus/">Contact Us</a>
        <a href="/shop/login/">Log Out</a>
    </nav>
{% block body %}
<main>
 <div class="container">
     <h3>Fill the form</h3>
     <form action="{%url 'shop:contact'%}" method="post"> {% csrf_token %} 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  
   </main>

   {%include 'shop/Footer.html'%}
 
    {%endblock%}
  </body>
  </html>
